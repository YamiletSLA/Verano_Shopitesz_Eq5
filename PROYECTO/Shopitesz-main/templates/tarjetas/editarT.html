{% extends 'comunes/base.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block contenido %}
<div>
    <h1 class="bg-primary bg-lg text-center">Editar tarjeta</h1>
    <form action="/Tarjetas/editar" method="post" enctype="multipart/form-data">
        <div>
            <input type="hidden" name="id" value="{{current_user.idUsuario}}" >
        </div>
        <div class="form-group">
            <label for="tar">Número de tarjeta:</label>
            <input type="text" name="tarjeta" required maxlength="60" placeholder="Número de la tarjeta" class="form-control" value="{{tar.noTarjeta}}">
        </div>
        <div class="form-group">
            <label for="banco">Entidad bancaria:</label>
            <select name="bancoE" id="" class="form-control">
                <option value="BBVA">BBVA</option>
                <option value="Bancomer">Banamex</option>
                <option value="Banorte">Banorte</option>
            </select>
        </div>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Guardar
            </button>
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#borrar">
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
            </a>
            <a href="/Tarjetas" class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Cancelar
            </a>
    </form>

</div>

{% endblock %}
