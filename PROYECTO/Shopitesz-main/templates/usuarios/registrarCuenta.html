{% extends 'comunes/base.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block contenido %}
    {{super()}}
<br>
    <div class="caja text-center" ><span style="font-color: #FFFFFF; font-size: 20pt; FONT-FAMILY: Helvetica;">Registro de Usuarios</span></div>
<br>
    <form action="/Usuarios/agregar" method="post">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input class="form-control form-control-lg" type="text" name="nombre" maxlength="50"  placeholder="Nombre Completo" required>
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" name="email" maxlength="50" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="clave">Contraseña:</label>
            <input type="password" name="password" maxlength="20" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" maxlength="60" class="form-control" placeholder="Dirección" required>
        </div>
        <div class="form-group">
            <label for="telefono">Télefono:</label>
            <input type="tel" name="telefono" maxlength="12" class="form-control" placeholder="Telefono" required>
        </div>
        <div class="form-check">
                    <label>Genero:</label><br>
          <input class="form-check-input" type="radio"name="genero" value="F" checked>
          <label class="form-check-label" for="Femenino">
            Femenino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" value="M">
          <label class="form-check-label" for="Masculino">
            Masculino
          </label>
        </div>
        {% if current_user.is_authenticated and current_user.is_admin() %}
        <div class="radio">
            <label>Tipo:</label>
            <label class="radio-inline"><input type="radio" name="tipo" value="Comprador" checked>Comprador</label>
            <label class="radio-inline"><input type="radio" name="tipo" value="Vendedor">Vendedor</label>
            <label class="radio-inline"><input type="radio" name="tipo" value="Administrador">Administrador</label>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-default2 mb-3">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Registrar
        </button>
        <a href="/Usuarios/iniciarSesion" class="btn btn-default mb-3">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
            Regresar
        </a>
        <br>
        <br>
    </form>
{% endblock %}
